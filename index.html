<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
</head>
<body>
    <p id="info">If you are not redirected in the next 3 seconds, click <a href="#" id="rlink">here</a></p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
                if (params.has('r')) {
                  const redirectUrl = params.get('r');
                  document.getElementById('rlink').href = redirectUrl;
                  window.location.href = './' + redirectUrl;
                } else { document.getElementById('info').innerHTML = 'No URL provided';}
        });
    </script>
</body>
</html>
