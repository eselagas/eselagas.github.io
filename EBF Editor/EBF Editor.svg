<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0077b6" />
      <stop offset="50%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#7209b7" />
    </linearGradient>
    
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect x="100" y="82" width="600" height="150" rx="20" ry="20" 
        fill="url(#background-gradient)" filter="url(#drop-shadow)" />
  
  <path d="M130,135 Q400,80 670,135" stroke="#4361ee" stroke-width="3" fill="none" opacity="0.2" />
  <path d="M130,145 Q400,200 670,145" stroke="#7209b7" stroke-width="3" fill="none" opacity="0.2" />
  
  <text x="400" y="170" 
        font-family="'Inter', 'Arial', sans-serif" 
        font-weight="600" 
        font-size="85" 
        letter-spacing="0" 
        text-anchor="middle" 
        fill="url(#text-gradient)"
        filter="url(#drop-shadow)">
    EBF Editor
  </text>
  
  <text x="400" y="210" 
        font-family="'Inter', 'Arial', sans-serif" 
        font-weight="300" 
        font-size="16" 
        letter-spacing="6" 
        text-anchor="middle" 
        fill="#495057">
    POWERFUL • INTUITIVE • PROFESSIONAL
  </text>
</svg>